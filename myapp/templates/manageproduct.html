<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        table {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Product Details</h2>
        <div class="table-responsive">
            <table class="table  text-center">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Product Image</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- This section will be populated with form data -->
                    {% for i in data %}
                    <tr>
                        <td>{{ i.id }}</td>
                         <td>{{ i.name }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.description }}</td>
                        <td><img src="{{ i.proimage }}" height="30%" width="30%"></td>
                        <td><a href="#" class="btn bg-success text-white">Edit</a></td>
                        <td><a href="/delete/{{ i.id }}" class="btn bg-danger text-white">Delete</a></td>
                    </tr>
                    {% endfor %}
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
